<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'blog/image/favicon/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'blog/image/favicon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'blog/image/favicon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'blog/image/favicon/manifest.json' %}">
    <link rel="mask-icon" href="{% static 'blog/image/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
    <link rel="shortcut icon" href="{% static 'blog/image/favicon/favicon.ico' %}">
    <meta name="msapplication-config" content="{% static 'blog/image/favicon/browserconfig.xml' %}">
    <meta name="theme-color" content="#ffffff">
    <!-- END -->
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/solarized-dark.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/main.css' %}">
    <title>{% block title_bl %}GPraz{% endblock %}</title>
    {% block head_bl %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="{% static 'blog/image/gpraz.png' %}" alt="GPraz" style="height: 24px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item {% if request.session.current_page == 'blog' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'blog:home' %}">Blog</a>
                </li>
                <li class="nav-item {% if request.session.current_page == 'contact' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'contact:contact' %}">Contact me</a>
                </li>
            </ul>
        </div>
    </nav>

    {% block body_bl %}
    {% endblock %}

    <div class="container-fluid footer">
        <p>&copy; 2016-{% now 'Y' %} G. Prasetyadi</p>
        <p style="text-align: center;">
            <a href="mailto:m@gpraz.xyz"><img src="{% static 'blog/image/email.png' %}" width="24px"></a>
            <a href="https://www.linkedin.com/in/gprasetyadi/" target="_blank"><img src="{% static 'blog/image/linkedin.png' %}" 
width="24px"></a>
            <a href="https://github.com/GottfriedCP" target="_blank"><img src="{% static 'blog/image/github.png' %}" width="24px"></a>
        </p>
        <p><small>Icons courtesy of <a href="https://useiconic.com/open">Open Iconic</a> by Iconic</small></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</body>
</html>

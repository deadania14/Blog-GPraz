{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block title_bl %}Contact me - GPraz{% endblock %}

{% block body_bl %}
    <div class="container contact-form-div py-4">
        <form method="post" action="{% url 'contact:contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name-id">Name</label>
                <input name="name" type="text" class="form-control" id="name-id" placeholder="Your name" maxlength="50" required autofocus>
            </div>
            <div class="form-group">
                <label for="email-id">Email address</label>
                <input name="email" type="email" class="form-control" id="email-id" placeholder="Enter email" maxlength="254" required>
            </div>
            <div class="form-group">
                <label for="message-id">Message</label>
                <textarea name="message" class="form-control" id="message-id" rows="8" maxlength="2000" required></textarea>
            </div>
            <div class="form-group">
                <label for="captcha-id">Please calculate {{captcha1}} + {{captcha2}} =</label>
                <input name="captcha-user-response" type="number" class="form-control" id="captcha-id" placeholder="{{captcha1}} + {{captcha2}}" maxlength="2" required>
            </div>
            <input name="c1" type="hidden" value="{{captcha1}}">
            <input name="c2" type="hidden" value="{{captcha2}}">
            <button type="submit" class="btn btn-block btn-primary">Send</button>
        </form>
    </div>
    {% if messages %}
        {% for message in messages %}
            <script>alert('{{message}}');</script>
        {% endfor %}
    {% endif %}
{% endblock %}
